<VirtualHost *:80>
     ServerAdmin admin@fbayomide.studio
     ServerName fbayomide.studio
     ServerAlias www.fbayomide.studio

     DocumentRoot /var/www/html/fbayomide/

     <Directory /var/www/html/fbayomide/>
         AllowOverride All
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>